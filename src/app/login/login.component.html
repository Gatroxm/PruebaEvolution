<div class="container">
    <div class="row">
        <div class="col-12 my-5 text-center">
            <h1>App de Tareas - Login</h1>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Ingresar a la plataforma</h5>
                    <form [formGroup]="formaLogin">
                        <div class="form-group">
                          <label for="email">Correo</label>
                          <input type="email" id="email"  formControlName="email" class="form-control" placeholder="Correo eletrónico">
                        </div>
                        <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" (click)="login()">Ingresar</button>
                                <button [routerLink]="['../register']" type="button" class="btn btn-primary">Crear Cuenta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
